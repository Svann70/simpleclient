<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Quiz - PhysiLearn</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <!-- Back Button inline style for absolute positioning doesn't work well in center layout, standard is better -->
        <div style="text-align: left; margin-bottom: 1rem;">
            <a href="index.html" class="btn btn-secondary"
                style="width: auto; display: inline-block; padding: 0.5rem 1rem; border-radius: 50px;">‚Üê Home</a>
        </div>

        <div class="card">
            <h1 style="font-size: 2rem;">Tantangan Fisika</h1>
            <p>Uji pemahamanmu dengan mode interaktif!</p>

            <div style="margin: 2rem 0; display: flex; justify-content: center;">
                <svg width="140" height="140" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Glow -->
                    <circle cx="50" cy="50" r="45" fill="url(#atom-glow)" fill-opacity="0.2" />

                    <!-- Definitions -->
                    <defs>
                        <radialGradient id="atom-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                            gradientTransform="translate(50 50) rotate(90) scale(45)">
                            <stop stop-color="#60A5FA" />
                            <stop offset="1" stop-color="#60A5FA" stop-opacity="0" />
                        </radialGradient>
                    </defs>

                    <!-- Orbit 1 -->
                    <ellipse cx="50" cy="50" rx="40" ry="12" stroke="#60A5FA" stroke-width="2"
                        transform="rotate(0 50 50)" opacity="0.8">
                        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50"
                            dur="10s" repeatCount="indefinite" />
                    </ellipse>

                    <!-- Orbit 2 -->
                    <ellipse cx="50" cy="50" rx="40" ry="12" stroke="#A78BFA" stroke-width="2"
                        transform="rotate(60 50 50)" opacity="0.8">
                        <animateTransform attributeName="transform" type="rotate" from="60 50 50" to="420 50 50"
                            dur="10s" repeatCount="indefinite" />
                    </ellipse>

                    <!-- Orbit 3 -->
                    <ellipse cx="50" cy="50" rx="40" ry="12" stroke="#34D399" stroke-width="2"
                        transform="rotate(120 50 50)" opacity="0.8">
                        <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50"
                            dur="10s" repeatCount="indefinite" />
                    </ellipse>

                    <!-- Nucleus -->
                    <circle cx="50" cy="50" r="8" fill="#F87171">
                        <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite" />
                    </circle>

                    <!-- Electron 1 -->
                    <circle r="3" fill="#60A5FA">
                        <animateMotion dur="4s" repeatCount="indefinite"
                            path="M50 50 m-40 0 a 40 12 0 1 0 80 0 a 40 12 0 1 0 -80 0" />
                    </circle>
                </svg>
            </div>
            <!-- Standard bounce not defined, relying on slideUp default -->

            <div
                style="text-align: left; background: rgba(0,0,0,0.2); padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem;">
                <h3 style="margin-bottom: 0.5rem;">Aturan Main:</h3>
                <ul style="padding-left: 20px; color: var(--text-muted);">
                    <li style="margin-bottom: 5px;">5 Soal Pilihan Ganda</li>
                    <li style="margin-bottom: 5px;">Langsung cek jawaban benar/salah</li>
                    <li>Penjelasan lengkap di setiap soal</li>
                </ul>
            </div>

            <a href="quiz1.html" class="btn btn-primary" style="font-size: 1.2rem;">Mulai Sekarang! </a>
        </div>
    </div>
</body>

</html>
